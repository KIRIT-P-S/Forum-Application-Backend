name: Deploy Forum Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu || exit 1

            if [ ! -d "Forum-Application-Backend" ]; then
              git clone https://github.com/KIRIT-P-S/Forum-Application-Backend.git
            fi

            cd Forum-Application-Backend || exit 1
            git pull origin main

            echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" > .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            echo "PORT=5000" >> .env

            npm install
            pm2 delete forum-api || true
            pm2 start src/server.js --name forum-api
            pm2 save
